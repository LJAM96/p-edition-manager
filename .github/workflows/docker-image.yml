name: Docker image

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_REPO: p-edition-manager

jobs:
  normalize-owner:
    runs-on: ubuntu-latest
    outputs:
      owner: ${{ steps.lower-owner.outputs.owner }}
    steps:
      - name: Lowercase registry owner
        id: lower-owner
        run: |
          owner=$(echo "$GITHUB_REPOSITORY_OWNER" | tr '[:upper:]' '[:lower:]')
          echo "owner=$owner" >> "$GITHUB_OUTPUT"

  build:
    needs: normalize-owner
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ env.IMAGE_REGISTRY }}/${{ needs.normalize-owner.outputs.owner }}/${{ env.IMAGE_REPO }}:${{ github.sha }}
            ${{ env.IMAGE_REGISTRY }}/${{ needs.normalize-owner.outputs.owner }}/${{ env.IMAGE_REPO }}:latest
